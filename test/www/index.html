<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <title>img2char test</title>
</head>
<body>
<form action="/convert" method="post" target="_blank" enctype="multipart/form-data">
  ** 暂不支持gif **
  <br>
  <br>
  <label for="imgInput">上传图片：</label><input type="file" id="imgInput" name="img"/>
  <br>
  <br>
  <label>输出格式：</label><input type="radio" name="outputMode" value="char" checked/>字符  <input type="radio" name="outputMode" value="img"/>图片
  <br>
  <br>
  每个字符对应原图片上区域的宽高像素。
  输出字符时候，因为字符高度一般会是宽度两倍，所以高度一般设置为宽度两倍。越小输出的字符越多。
  <br>
  <label>每个字符宽度</label><input type="number" value="12" name="fontPlaceHoldWidth"/>
  <br>
  <label>每个字符高度度</label><input type="number" value="24" name="fontPlaceHoldHeight"/>
  <br>
  <label>字号（目前固定）：</label>12
  <br>
  <br>
  <input type="submit" value="提交" id="btn"/>
</form>
<script>
  let btn = document.getElementById('btn');
  btn.addEventListener('click', function (e) {
    if(!document.getElementById('imgInput').value){
      alert('请选择图片');
      e.preventDefault();
      return false;
    }
  })
</script>
</body>
</html>
